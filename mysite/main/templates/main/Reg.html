{% extends 'layout.html' %}
{% block title %}Registration{% endblock %}
{% block b %}
<td id="coll1"><a href="/">На главную</a></td>{% endblock %}
<script src="./js/modal.js"></script>
{% block entrance %}


<div id="modal_reg" class="modal modal_active">
    <div class="modal__content">
        <a href="" class="modal_close">X</a>

        <div class="contented">
            <div class="box">

                <h1 class="modal__title">Регистрация</h1>
                <div class="input-field">
                    <form method="post" action="/registration/">
                        <p>
                            <label for="patient surname">Фамилия:</label>
                            <input   placeholder="Фамилия" name="patient_surname" type='text' required/>
                        </p>
                        <p>
                            <label for="patient name">Имя:</label>
                            <input placeholder="Имя" name="patient_name" type='text' required/>
                        </p>
                        <p>
                            <label for="patient patronymic">Отчество:</label>
                            <input placeholder="Отчество" name="patient_patronymic" type='text' required/>
                        </p>
                        <p>
                            <label for="email">Электронная почта:</label>
                            <input placeholder="E-mail" name="email" type='text' required/>
                        </p>
                        <p>
                            <label for="password">Пароль:</label>
                            <input placeholder="Пароль" name="password" type='password' required/>
                        </p>
                        <p>
                            <label for="repeat_password">Повторите пароль:</label>

                            <input placeholder="Повторите пароль" name="repeat_password" type='password' required/>


                        </p>
                        <p>
                            <label for="patient date">Дата рождения:</label>
                            <input name="patient_date" type='date' ng-model='t.date'/>
                            <span>{{t.date}}</span>
                        </p>
                        <p>
                            <label for="policy">Номер полиса:</label>
                            <input placeholder="16 знаков!" name="policy" type='text' required/>
                        </p>
                        <p>
                            <label for="number">Номер телефона:</label>
                            <input placeholder="+7 (ХХХ) ХХХ - ХХ - ХХ" name="phone" type='text' required/>
                        </p>
                        <p>
                            <a class="login-btn" href="personal"><b>Зарегистрироваться</b></a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
