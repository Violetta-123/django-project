{% block login %}

<div class="information">
    <div class="popup-login" style="display: none;">
        <div class="popup">
            <a class="popup-close" href="#">&#10005</a>
            <div class="popup-header"><b><h3>ВХОД</h3></b></div>
            <form action="{% url 'login'%}" method="post">
                {% csrf_token %}
                <div class="input-wrapper input--active">
                    <p><span>Логин:</span>{{ form_class.username }}</p>
                </div>
                <div class="input-wrapper input--active">
                    <p><span>Пароль:</span>{{ form_class.password }}</p>
                </div>
                <a class="login-btn" href="#" type="submit"><b>Войти</b></a>
            </form>
            <form>
                <div class="condition"><b>Если вы не зарегистрированы,</b>
                    <a class="ref" href="#"><b>Зарегистрируйтесь.</b></a>
                </div>


            </form>
        </div>
    </div>
</div>
{% endblock %}
